<div class="card p-2 m-2">
  <h3>
    All questions
  </h3>
  <table class="table">
    <thead>
      <tr>
        <th>Question</th>
        <th>Answer</th>
        <th>Distractors</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let question of questionsToShow$ | async">
        <td>{{question.question}}</td>
        <td>{{question.answer}}</td>
        <td>
          <div *ngFor="let distractor of question.distractors">
            {{distractor}}
          </div>
        </td>
        <td>
          <button>Edit</button>
          <button>Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
