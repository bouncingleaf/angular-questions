<div class="card p-2 m-2">
  <h3>
    All questions
  </h3>
  <table class="table" *ngIf="questions$ | async; let questions; else loading">
    <thead>
      <tr>
        <th>Question</th>
        <th>Answer</th>
        <th>Distractors</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let question of questions">
        <td>{{question.question}}</td>
        <td>{{question.answer}}</td>
        <td>
          <div *ngFor="let distractor of question.distractors">
            {{distractor}}
          </div>
        </td>
        <td>
          <a routerLink="edit/ + {{question.id}}">
            <button class="btn btn-sm btn-outline-primary mr-1">
              Edit
            </button>
          </a>
          <a routerLink="delete/ + {{question.id}}">
            <button class="btn btn-sm btn-outline-danger">
              Delete
            </button>
          </a>
        </td>
      </tr>
    </tbody>
  </table>

  <ng-template #loading>
    <p>Loading...</p>
  </ng-template>
</div>
