<div class="card mt-2 p-2">
  <form>
    <div class="form-group">
      <label for="questionName">Question</label>
      <input
        id="questionName"
        value={{question.question}}
        class="form-control" />
    </div>
    <div class="form-group">
      <label for="questionAnswer">Correct answer</label>
      <input
        id="questionAnswer"
        value={{question.answer}}
        class="form-control" />
    </div>
    <div class="form-group">
      <label>Distractors</label>
        <span *ngFor="let distractor of question.distractors; index as index">
          <input
          id=distractor_{{index}}
          value={{distractor}}
          class="form-control" />
          <button class="btn btn-sm btn-outline-primary" (click)="removeDistractor.emit({question: question, index: index})">
            x
          </button>
        </span>
        <div>
          <button class="btn btn-sm btn-outline-primary mt-1" (click)="addDistractor.emit(question)">
            +
          </button>
        </div>
    </div>
    <span class="mt-3">
        <button type="submit" class="btn btn-outline-primary btn-sm mt-2 mr-1">
          Save changes
        </button>
        <a routerLink="/">
          <button class="btn btn-outline-danger btn-sm mt-2">
            Discard changes
          </button>
        </a>
    </span>
  </form>
</div>
