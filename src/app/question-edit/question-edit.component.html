<div class="card mt-2 p-2">

  <form [formGroup]="questionEditForm" (ngSubmit)="onSubmit()" *ngIf="question">
    <div class="form-group">
      <label for="questionName">Question</label>
      <input
        type="text"
        id="questionName"
        formControlName="questionName"
        class="form-control"
        value={{question.question}}
        required />
    </div>

    <div class="form-group">
        <label for="answer">Answer</label>
        <input
          type="text"
          id="answer"
          formControlName="answer"
          class="form-control"
          value={{question.answer}}
          required />
      </div>

    <div formArrayName="distractors">
        <label>Distractors</label>
        <button
          class="btn btn-outline-primary btn-sm mt-2"
          (click)="addAnotherDistractor()">
            +
        </button>

        <div *ngFor="let address of distractors.controls; let i=index">
          <!-- The repeated distractor template -->
            <input
              type="text"
              [formControlName]="i"
              class="form-control"
              />
        </div>
      </div>
    <button
      class="btn btn-outline-primary btn-sm mt-2 mr-1"
      type="submit"
      [disabled]="!questionEditForm.valid">
        Submit
    </button>
    <button
      class="btn btn-outline-danger btn-sm mt-2"
      (click)="delete.emit(question)">
        Delete question
      </button>
</form>
